<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="Container">
        <div class="mainBox">
            <h2>Keep eyes on your pocket</h2>
            <div class="BalanceSec">
                <div class="wallet">
                <h4 id="BalanceTitle">Current Balance</h4>
                <h2 id="CurrentBalcance">$00.00</h2>
                </div>
                <div class="InOutAmount">
                    <div class="inBalance">
                        <h4 id="Income">Deposite</h4>
                        <p id="inAmount">$00.00</p>
                    </div>
                    <div class="OutBalance">
                        <h4 id="Out">Expense</h4>
                    <p id="outAmount">$00.00</p>
                    </div>
                </div>
            </div>

            <div class="LowerPart">
                 <!-- Transaction -->
            <div class="newTransation">
                <h2>New Transaction:</h2>
                <label for="amountName">Name:</label>
                <input type="text" id="amountName" required placeholder="Enter Name for you expense">

                <label for="amountType">Amount: (-ve for Withdraw)</label>
                <input type="number" id="amountType" required placeholder="Enter amountw)" >
                <div class="buttons">
                    <button title="Add?" onclick="addTransaction()" id="DepBtn">Add Record</button>
                <!-- <button title="Withdraw Now" id="withBtn">Withdraw</button> -->
                </div>
            </div>

<!-- Records -->
            <div class="history">
                <h2>History: <span id="span" title="Clear history">Clear all</span></h2>
                <ul class="recordAmount">
                   
                </ul>
            </div>
           
        </div>

        
        </div>
    </div>
</body>
<script src="j.js">
</script>
</html>
